  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>BlogSpot</title>
      <!-- <link rel="stylesheet" href="style.css" /> -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous"
      />
    </head>
    <body>
        <!-- sidebar starts -->

        <!-- sidebar ends -->

      <!-- feed starts -->
      <div class="feed">
        <div class="feed__header">
          <h2>Home</h2>
        </div>

        <!-- tweetbox starts -->
        <!-- <div class="tweetBox">
          <form>
            <div class="tweetbox__input">
              <img
                src="https://www.pngfind.com/pngs/m/676-6764065_default-profile-picture-transparent-hd-png-download.png"
                alt=""
              />
              <input type="text" placeholder="What's happening?" />
            </div>
            <button class="tweetBox__tweetButton">Tweet</button>
          </form>
        </div> -->
        <!-- tweetbox ends -->

        <!-- post starts -->







        <div *ngFor="let item of Dataarray let i=index"  class="post">
          <div class="post__avatar">
            <img
              src="https://www.pngfind.com/pngs/m/676-6764065_default-profile-picture-transparent-hd-png-download.png"
              alt=""
            />
          </div>

          <div class="post__body">
            <div class="post__header">
              <div class="post__headerText">
                <h3>
                  Nibas
                  <span class="post__headerSpecial"
                    ><span class="material-icons post__badge"> posted on </span>{{item.date}}</span
                  >
                </h3>

              </div>
              <div class="post__headerDescription">
                <p>{{item.entry}}</p>
              </div>
            </div>

            <div class="post__footer">
              <span > <a [routerLink]="['/Home/editdiary/',item.did]"><i class="bi bi-pencil"></i></a></span>
              <span > <a [routerLink]="['/Home/delete/',item.did]"><i class="bi bi-eraser-fill" aria-hidden="true"></i></a></span>
              <span ><a [routerLink]="['/Home/read',item.did]"><i class="bi bi-book"></i></a></span>
            </div>
          </div>
        </div>










        <!-- post ends -->

        <!-- post starts -->

        <!-- post ends -->
      </div>
      <!-- feed ends -->


    </body>
  </html>
