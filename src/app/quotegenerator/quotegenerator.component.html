<h1>Random Quote Generator</h1>
<div class="white-box">
  <div class="quote">
    <i class="fa fa-quote-left fa-3x"></i>
    <p class="random-quote">{{randomQuote}} <span id="text"></span></p>
  </div>
  <div class="random-author">- <span id="author">{{randomAuthor}}</span>
  </div>
  <div class= "buttons">

<a id="tweet" href="https://twitter.com/intent/tweet" title="Tweet this!"><button class= "button"><i class= "fa fa-twitter"></i></button></a>

    <div class= "new-quote-button" >
    <button class="button" (click)="getRandomQuote()" id="new-quote"> New Quote</button>
    </div>
  </div>
</div>
